<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        </travel>
    </title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/png">
    <link href="assets/css/travel.min.css" rel="stylesheet" type="text/css">
    <link href="assets/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/lib/infobox/infobox.css" rel="stylesheet">
    <link href="assets/lib/animate.css/animate.min.css" rel="stylesheet">
</head>

<body>
    <div class="scrolltop-btn scrolltop-btn-hidden"><i class="fa fa-fw fa-4x fa-angle-up"></i></div>
    <section id="header" class="text-center fadeIn">
        <select class="places-select">
                <option value="0">TRAVEL</option>
            </select>
        </span>
        <a href="https://www.instagram.com/var_arun/">
            <span class="follow-btn" data-toggle="tooltip" title="Follow Me!" data-placement="left">			
                <i class="fa fa-fw fa-lg fa-instagram"></i>            
            </span>
        </a>
        <span class="map-btn" onclick="Travel.toggleGoogleMaps();" data-toggle="tooltip" title="My Map!" data-placement="left">   
            <i class="fa fa-fw fa-lg fa-globe"></i>            
        </span>
        <span class="video-btn" onclick="Travel.toggleFullScreenVideo();" data-toggle="tooltip" title="Highlights!" data-placement="right">   
            <i class="fa fa-fw fa-lg fa-video-camera"></i>            
        </span>
    </section>
    <section id="places" class="places-grid">
        <div class="place-nav-btns hidden">
            <a onclick="$.scrollify.next();" class="place-nav-btn next-place-btn"><i class="fa fa-angle-down"></i></a>
            <a onclick="$.scrollify.previous();" class="place-nav-btn previous-place-btn"><i class="fa fa-angle-up"></i></a>
        </div>
    </section>
    <section id="album" class="album-grid album-hidden"></section>
    <section id="album-img-selected" class="album-img-selected album-img-selected-hidden"></section>
    <section id="map" class="map-hidden">
        <span class="map-close-btn" onclick="Travel.toggleGoogleMaps();">
            <i class="fa fa-close fa-3x"></i>
        </span>
        <div id="mapkit-google-map"></div>
    </section>
    <section id="video" class="video-hidden">
        <span class="video-close-btn" onclick="Travel.toggleFullScreenVideo();">
            <i class="fa fa-close fa-3x"></i>
        </span>
        <video width="100%" height="100%">                        
            <source src="assets/videos/test.mp4" type="video/mp4">            
            Your browser does not support the video tag.
        </video>
    </section>
    <span id="footer" class="copyright wow fadeInDown hidden">&copy; 2016 by Arun Varghese &nbsp;|
        <a href="https://github.com/varararun/travel">
            <i class="fa fa-fw fa-github"></i>
        </a>
    </span>
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/lib/wow/dist/wow.min.js"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/lib/Scrollify/jquery.scrollify.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM90_Oge2c0KtDz4TduKnmijbdijX0kIA&extension=.js"></script>
    <script src="assets/lib/infobox/infobox.js"></script>
    <script src="assets/js/travel.min.js"></script>
    <script>
        Travel.initialize();
        $.scrollify({
            section: ".place",
            sectionName: "place-name",
            interstitialSection: "",
            easing: "easeInOutQuart",
            scrollSpeed: 700,
            offset: 0,
            scrollbars: true,
            standardScrollElements: "",
            setHeights: true,
            overflowScroll: true,
            updateHash: true,
            touchScroll: true,
            before: function () {},
            after: function () {},
            afterResize: function () {},
            afterRender: function () {}
        });
        new WOW().init();
        $("[data-toggle='tooltip']").tooltip();
    </script>
</body>

</html>
