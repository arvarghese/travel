<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title></travel></title>
    <link href="public/images/favicon.ico" rel="icon" type="image/png">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel=
    "stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate.css/animate.min.css" rel="stylesheet">

<body>
    <div class="scrolltop-btn scrolltop-btn-hidden"><i class="fa fa-fw fa-2x fa-arrow-up"></i></div>
	<section id="header" class="text-center wow fadeIn">
		<span class="title wow fadeInDown">TRAVEL</span>
		<span class="follow-btn fadeInDown">
			<span class="text">Follow me on</span>
			<a href="https://www.instagram.com/var_arun/"><i class="fa fa-fw fa-lg fa-instagram"></i></a>
		</span>            
	</section>
	<section id="places" class="places-grid">
     <a onclick="$.scrollify.next();" class="place-nav-btn next-place-btn"><i class="fa fa-angle-down"></i></a>   
     <a onclick="$.scrollify.previous();" class="place-nav-btn previous-place-btn"><i class="fa fa-angle-up"></i></a>   
    </section>
    <section id="album" class="album-grid album-hidden"></section>
    <section id="album-img-selected" class="album-img-selected album-img-selected-hidden"></section>
    <span id="footer" class="copyright wow fadeInDown">&copy; 2016 by Arun Varghese &nbsp;|
        <a href="https://github.com/arvarghese/travel">
            <i class="fa fa-fw fa-github"></i>
        </a>
    </span>    
    <script src="lib/jquery/dist/jquery.min.js">
    </script> 
    <script src="lib/jquery-ui/jquery-ui.min.js">
    </script> 
    <script src="lib/wow/dist/wow.min.js">
    </script> 
    <script src="lib/bootstrap/dist/js/bootstrap.min.js">
    </script> 
    <script src="lib/Scrollify/jquery.scrollify.min.js">   
    </script>
    <script src="app.js">
    </script>
